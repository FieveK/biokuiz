{% extends "base.html" %}
{% block content %}
<style>
.auth-container {
  max-width: 420px;
  margin: 80px auto;
  background: var(--bs-light);
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 2rem;
  text-align: center;
  transition: all 0.3s ease-in-out;
}

.auth-container h2 {
  color: #2e7d32;
  font-weight: 700;
}

.auth-container input {
  border-radius: 12px !important;
}

.auth-container button {
  border-radius: 12px;
  font-weight: 600;
}

.auth-container a {
  color: #2e7d32;
  font-weight: 600;
  text-decoration: none;
}

.auth-container a:hover {
  text-decoration: underline;
}

@media (prefers-color-scheme: dark) {
  body { background-color: #121212; }
  .auth-container {
    background: #1e1e1e;
    color: #ffffff;
  }
  input {
    background-color: #222;
    color: #ffffff;
    border: 1px solid #444;
  }
  a { color: #81c784; }
}
</style>

<div class="auth-container animate__animated animate__fadeInDown">
  <h2>ğŸ” Reset Password</h2>
  <p class="text-muted mb-4">Masukkan password baru Anda di bawah ini.</p>

  <form method="POST">
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Password Baru</label>
      <input type="password" name="new_password" class="form-control" placeholder="Masukkan password baru" required>
    </div>
    <button type="submit" class="btn btn-success w-100 py-2">ğŸ’¾ Simpan Password Baru</button>
  </form>

  <hr>
  <p class="mt-3"><a href="{{ url_for('login') }}">â¬…ï¸ Kembali ke Login</a></p>
</div>
{% endblock %}
