{% extends "base.html" %}
{% block content %}
<h2 class="text-primary mb-4">ðŸ“˜ Materi Pembelajaran</h2>
<div class="row">
  {% for m in materials %}
  <div class="col-md-6">
    <div class="card mb-4 shadow-sm">
      {% if m.image_filename %}
      <img src="{{ url_for('static', filename='images/' + m.image_filename) }}" class="card-img-top" alt="{{ m.title }}">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ m.title }}</h5>
        <p class="card-text" style="white-space: pre-wrap;">{{ m.text }}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
