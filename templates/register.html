{% extends "base.html" %}
{% block content %}
<style>
.auth-container {
  max-width: 450px;
  margin: 80px auto;
  background: var(--bs-light);
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  padding: 2rem;
  text-align: center;
  transition: all .3s ease-in-out;
}

.auth-container h2 {
  color: #2e7d32;
  font-weight: 700;
}

.auth-container input, .auth-container select {
  border-radius: 12px !important;
}

.auth-container button {
  border-radius: 12px;
  font-weight: 600;
  transition: all .3s;
}

.auth-container button:hover {
  transform: translateY(-2px);
}

.auth-logo {
  font-size: 2rem;
  margin-bottom: 1rem;
}

@media (prefers-color-scheme: dark) {
  body { background-color: #121212; }
  .auth-container {
    background: #1e1e1e;
    color: #fff;
  }
  input, select {
    background-color: #222;
    color: #fff;
    border: 1px solid #444;
  }
}
</style>

<div class="auth-container animate__animated animate__fadeInDown">
  <div class="auth-logo">🌿</div>
  <h2>Daftar Akun <strong>Biokuiz</strong></h2>
  <p class="text-muted mb-4">Gabung sebagai guru atau murid</p>

  <form method="POST">
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Username</label>
      <input type="text" name="username" class="form-control" placeholder="Buat username unik" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Buat password" required>
    </div>
    <div class="mb-3 text-start">
      <label class="form-label fw-semibold">Pilih Peran</label>
      <select name="role" class="form-select" required>
        <option value="murid">👩‍🎓 Murid</option>
        <option value="guru">👨‍🏫 Guru</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success w-100 py-2">✨ Daftar Sekarang</button>
  </form>

  <hr>
  <p class="mt-3 text-muted">Sudah punya akun?</p>
  <a href="{{ url_for('login') }}" class="btn btn-outline-success w-100">🔑 Masuk</a>
</div>
{% endblock %}
